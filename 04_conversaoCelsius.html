<script>
   
 let F = Number(prompt("Qual temperatura em graus fahrenheit você deseja converter?"));
while (isNaN(F)) {
    alert("Digite apenas valores numéricos!");
    F = Number(prompt("Qual temperatura em graus fahrenheit você deseja converter?"));}

function trocar() {
    return ((F - 32) * 5 / 9).toFixed(1);}
    
trocar();
alert("A temperatura em graus celsius vai ser "+trocar()+"°F");


</script>
